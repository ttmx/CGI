<!DOCTYPE html>
<html>

<head>
	<script id="vertex-shader" type="x-shader/x-vertex">
	#define M_PI 3.1415926535897932384626433832795
	attribute vec4 vPosition;
	uniform float yScale;
	uniform float time;
	uniform float xScale;
	float sinWave(float x){
		return sin((time + x) * M_PI * xScale);
	}
	float randWave(float x){
		return (cos((time + x)*M_PI*xScale*3.0) + sin((time+x)*M_PI*xScale))/2.0;
	}
	void main(){
		gl_Position = vec4(vPosition.x,
		(sinWave(vPosition.x))*yScale,0.0,1.0);
	}
</script>
	<script id="fragment-shader" type="x-shader/x-fragment">
	precision mediump float;
	uniform vec4 vColor;
	void main() {
		gl_FragColor = vColor;
	}
</script>
	<script id="grid-v-shader" type="x-shader/x-vertex">
	#define X_LENGTH 12.0
	#define Y_LENGTH 8.0
	attribute vec2 vPosition;

	float map(float value, float inMin, float inMax, float outMin, float outMax) {
		return outMin + (outMax - outMin) * (value - inMin) / (inMax - inMin);
	}

	void main() {
		gl_Position = vec4(
						map(vPosition.x, 0.0, X_LENGTH, -1.0, 1.0),
						map(vPosition.y, 0.0, Y_LENGTH, -1.0, 1.0),
						1.0,
						1.0);
	}
</script>
